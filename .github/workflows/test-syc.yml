name: Syft Crypto CLI Tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  syc-cli-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-python-${{ hashFiles('requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install just
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev clang cmake ninja-build protobuf-compiler

    - name: Set up Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin
          ~/.cargo/registry
          ~/.cargo/git
          syft-crypto-core/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('syft-crypto-core/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install Python dependencies
      run: |
        just install-deps

    - name: Run Syft Crypto tests
      env:
        DOCKER_BUILDX: "1"
        PYTEST_TIMEOUT: 300
      run: |
        just test-syc

    - name: Collect logs on failure
      if: failure()
      run: |
        echo "=== Docker PS ==="
        docker ps -a || true
        echo "=== Server Logs ==="
        docker logs syftbox-server || true
        echo "=== Alice Logs ==="
        docker logs syftbox-client-alice-syftbox-net || true
        echo "=== Bob Logs ==="
        docker logs syftbox-client-bob-syftbox-net || true
        echo "=== Charlie Logs ==="
        docker logs syftbox-client-charlie-syftbox-net || true
        echo "=== Test Client Directories ==="
        ls -R clients || true

    - name: Cleanup
      if: always()
      run: |
        just clean || true
